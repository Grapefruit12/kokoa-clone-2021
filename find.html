
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!--모바일 사용가능-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <link rel="stylesheet" href="css/styles.css">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
       <div class="status-bar__column">
           <span>No Service</span>
           <i class="fas fa-wifi"></i>
       </div>
       <div class="status-bar__column">
           <span>18:43</span>
       </div>
       <div class="status-bar__column">
           <span>110%</span>
           <i class="fas fa-battery-full fa-lg"></i>
           <i class="fas fa-bolt"></i>
       </div>
        
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i><div class="screen-header__circle2"></div></span>
           
                
            
        </div>
    </header>
  
    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by contacts</span></div>
            <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home<i class="fas fa-chevron-right fa-sm"></i></span>
                
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#COVID</h5>
                    <h6 class="open-post__hashtags">#COVID-19#MASK</h6>
                    <div class="open-post__members">
                        <img src="https://i.pinimg.com/564x/e6/47/58/e647586b0240b4403bd121fd91b4fd7a.jpg" >
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                    
                </div>
                <div class="open-post__column">
                   <div class="open-post__photo">
                       <img src="https://i.pinimg.com/236x/a0/c8/9f/a0c89f5a39bf5d5861d6624406d2e20f.jpg">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>326</span>
                        </div>
                   </div>
                    
                </div>
            </div>
            
             <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#Study with me </h5>
                    <h6 class="open-post__hashtags hashtags2">#cheer up!#study hard#together</h6>
                    <div class="open-post__members">
                        <img src="https://i.pinimg.com/564x/e6/47/58/e647586b0240b4403bd121fd91b4fd7a.jpg" >
                        <span class="open-post__member-count">299 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                    
                </div>
                <div class="open-post__column">
                   <div class="open-post__photo">
                       <img src="https://i.pinimg.com/564x/3d/8b/8a/3d8b8a0d40c375b08229b81c0982fade.jpg">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>326</span>
                        </div>
                   </div>
                    
                </div>
            </div>
        </div>
    </main>  
  
    
  
    <nav class="nav">
       <ul class="nav__list">
           <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
           <li class="nav__btn"><a class="nav__link" href="chats.html">
               <span class="nav__notification badge">1</span>
           <i class="far fa-comment fa-2x"></i></a></li>
           <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
           <li class="nav__btn"><a class="nav__link" href="more.html">
               <span class="nav__circle"> </span>
           <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
       </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too bigㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</body>
</html>
